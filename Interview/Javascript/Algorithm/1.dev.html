<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fibonacci sequence of numbers</title>
  <meta charset="UTF-8" />
  <script>
	/// Fibonacci sequence of numbers
	/// Example: F0 = 0, F1 = 1, F2 = 1, F3 = 2, F10 = 55.    
	
	var fibonacci = function (n) {		
		switch (n) {
			case 0: return 0;
			case 1: return 1;
			default: 
					console.log("<<Before>> n = " + n + " ::  f_2(n - 2)");				
					var f_2 = fibonacci(n - 2);					
					console.log("<<After>> f_2 = " + f_2 + " :: n = "+ n);	
					
					console.log("[Before] n = " + n + " ::  f_1(n - 1)");				
					var f_1 = fibonacci(n - 1);					
					console.log("[After] f_1 = " + f_1 + " :: n = "+ n);	
					
					console.log("--Result-- f_2 + f_1 = " + (f_2 + f_1)) ;
					return f_2 + f_1;
		}
	};
	console.log(fibonacci(4));

	
  </script>
</head>
<body>	
</body>
</html>
