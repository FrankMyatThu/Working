<div class="col-md-4 col-md-offset-4">
<div class="wrapper">	
	<form id="login-form" action="http://phpoll.com/login/process" method="post" role="form" style="display: block;">
		<h2 class="form-login-heading">Please login</h2>
		<div class="form-group">
			<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
		</div>
		<div class="form-group">
			<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
		</div>
		<div class="form-group text-center">
			<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
			<label for="remember"> Remember Me</label>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="btn btn-lg btn-primary btn-block" value="Log In">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-lg-12">
					<div class="text-center">
						<a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password ?</a>
						&nbsp;or&nbsp;
						<a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Register new user</a>
					</div>
					<div class="text-center">
						
					</div>
				</div>
			</div>
		</div>
	</form>
</div>	
</div>
