 <!DOCTYPE html>  
 <html>  
 <head>  
   <title>Angular JS table sort and filter example </title>   
   <script src="https://code.angularjs.org/1.3.15/angular.js"></script>     
   <script src="ui-bootstrap-tpls.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <script>  
     var app = angular.module('MyForm', ['ui.bootstrap']);  
     app.controller('myCtrl', function ($scope) {
       $scope.currentPage = 1;  
       $scope.order = function (predicate) {  
			console.log("order by "+predicate);
       };  
       $scope.students = [  
         { name: 'Kevin', age: 25, gender: 'boy' },  
         { name: 'John', age: 30, gender: 'girl' },  
         { name: 'Laura', age: 28, gender: 'girl' },  
         { name: 'Joy', age: 15, gender: 'girl' },  
         { name: 'Mary', age: 28, gender: 'girl' },  
         { name: 'Peter', age: 95, gender: 'boy' },  
         { name: 'Bob', age: 50, gender: 'boy' },  
         { name: 'Erika', age: 27, gender: 'girl' },  
         { name: 'Patrick', age: 40, gender: 'boy' },  
         { name: 'Tery', age: 60, gender: 'girl' }  
       ];  
       $scope.totalItems = 100//$scope.students.length;  
       $scope.numPerPage = 5;  
       $scope.paginate = function (value) {  			
			console.log("$scope.currentPage " + $scope.currentPage);									
			var begin, end, index;  
			begin = ($scope.currentPage - 1) * $scope.numPerPage;  
			end = begin + $scope.numPerPage;  
			index = $scope.students.indexOf(value); 			
			return (begin <= index && index < end);
       };  
     });  
   </script>  
    
 </head>  
 <body ng-app="MyForm">  
   <div ng-controller="myCtrl">  
     <h3>List students</h3>  
     <div class="container-fluid">  
       <pre>Click header link to sort, input into filter text to filter</pre>  
       <hr />  
	   <div class="table-responsive">	   
		   <table class="table table-striped">  
			 <thead>  
			   <tr>  
				 <th>Edit</th>  
				 <th>  
				   <a href="" ng-click="order('name')">Name</a>  
				 </th>  
				 <th><a href="" ng-click="order('age')"> Age</a> </th>  
				 <th><a href="" ng-click="order('gender')">Gender</a> </th>  
			   </tr>  
			 </thead>  
			 <tbody>  
			   <tr>  
				 <td>Filter =>></td>  
				 <td> <input type="text" ng-model="search.name" /> </td>  
				 <td> <input type="text" ng-model="search.age" /> </td>  
				 <td> <input type="text" ng-model="search.gender" /> </td>  
			   </tr>  
			   <tr ng-repeat="user in students | filter:paginate" ng-class-odd="'odd'">  
				 <td>  
				   <button class="btn">  
					 Edit  
				   </button>  
				 </td>  
				 <td>{{ user.name}}</td>  
				 <td>{{ user.age}}</td>  
				 <td>{{ user.gender}}</td>  
			   </tr>  
			 </tbody>  
		   </table>
	   </div>
	   <pagination 
			 total-items="totalItems" 
			 ng-model="currentPage"  
			 max-size="5" 
			 boundary-links="true"  
			 items-per-page="numPerPage" 
			 class="pagination-sm">  
		</pagination>    
     </div>  
   </div>  
 </body>  
 </html>
